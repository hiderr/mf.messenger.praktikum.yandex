<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="wrapper">
    <div class="login_box login_box__higher">
        <h1 class="login_box_title">Регистрация</h1>
        <form class="login_form">
            <label class="login_form_label">Почта</label>
            <input type="email" class="login_form_input">
            <label class="login_form_label">Логин</label>
            <input type="text" class="login_form_input">
            <label class="login_form_label">Имя</label>
            <input type="text" class="login_form_input">
            <label class="login_form_label">Фамилия</label>
            <input type="text" class="login_form_input">
            <label class="login_form_label">Телефон</label>
            <input type="tel" class="login_form_input">
            <label class="login_form_label">Пароль</label>
            <input type="password" class="login_form_input">
            <label class="login_form_label">Пароль (ещё раз)</label>
            <input type="password" class="login_form_input">
        </form>
        <div class="form_buttons">
            <a class="link_button" href="/static/chat.html">Зарегистрироваться</a>
            <a class="signin_link" href="/index.html">Войти</a>
        </div>
    </div>
</div>
</body>
</html>
