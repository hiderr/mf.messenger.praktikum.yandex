<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/accfeb1a6a.js" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
    <title>Profile</title>
</head>
<body>
<div class="profile">
    <div class="profile__nav">
        <a href="/static/chat.html"><i class="fas fa-arrow-left icon button"></i></a>
    </div>
    <div class="profile__main">
        <a class="link" href="/static/change_photo.html">
            <i class="fas fa-image profile__avatar">
                <span class="profile__avatar_tooltip">Поменять аватар</span>
            </i>
        </a>
        <div class="profile__form">
            <div class="form__row">
                <p class="form__row_name">Старый пароль</p>
                <input class="form__input" type="password" />
            </div>
            <div class="form__row">
                <p class="form__row_name">Новый пароль</p>
                <input class="form__input" type="password" />
            </div>
            <div class="form__row">
                <p class="form__row_name">Повторите новый пароль</p>
                <input class="form__input" type="password" />
            </div>
        </div>
        <a class="link_button" href="/static/profile.html">Сохранить</a>
    </div>
</div>
</body>
</html>
