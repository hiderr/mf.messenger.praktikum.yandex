<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/accfeb1a6a.js" crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
    <title>Chat</title>
</head>
<body>
<script id="entry-template" type="text/x-handlebars-template">
    <div class="chat">
        <nav class="contacts">
            <header class="contacts__header">
                <div class="profile_link_wrapper">
                    <a class="contact__profileLink" href="profile.html">Профиль</a>
                </div>
                <input class="search contact__search" type="text" placeholder="&#128269; Поиск">
            </header>
            <ul class="contacts__main">
                {{#each contacts}}
                <li class="contact {{selectedClass}}">
                    <div class="contact__avatar"></div>
                    <div class="contact_info">
                        <h2 class="contact__name">{{name}}</h2>
                        <p class="contact__preview">{{preview}}</p>
                    </div>
                    <div class="time_count">
                        <p class="contact__time time">{{time}}</p>
                        <p class="contact__count">{{unread}}</p>
                    </div>
                </li>
                {{/each}}
            </ul>
        </nav>
        <div class="messages">
            <header class="messages__header">
                <div class="messages__avatar"></div>
                <h2 class="messages__name">Андрей</h2>
                <div class="messages__menu_wrapper">
                    <button class="messages__menu_button button"></button>
                </div>
            </header>
            <main class="messages__main">

                <div class="messages__menu messages__menu_users messages__menu_hidden">
                    {{#each menu_actions}}
                    <a class="link messages__menu_item" href="{{link}}">
                        <i class="fas {{icon}} icon messages__menu_item_icon_border messages__menu_item_icon"></i>
                        <p class="messages__menu_item_text">{{text}}</p>
                    </a>
                    {{/each}}
                </div>

                <div class="messages__menu messages__menu_attachments messages__menu_hidden">
                    {{#each attachment_actions}}
                    <div class="messages__menu_item">
                        <i class="fas {{icon}} icon messages__menu_item_icon"></i>
                        <p class="messages__menu_item_text">{{text}}</p>
                    </div>
                    {{/each}}
                </div>

                <p class="messages__date">19 июня</p>
                <div class="message message__text message__text_from">
                    <p class="message__text_inner">Привет! Смотри, тут всплыл интересный кусок лунной космической
                        истории —
                        НАСА в
                        какой-то момент
                        попросила Хассельблад адаптировать модель SWC для полетов на Луну. Сейчас мы все знаем что
                        астронавты летали с моделью 500 EL — и к слову говоря, все тушки этих камер все еще находятся на
                        поверхности Луны, так как астронавты с собой забрали только кассеты с пленкой.</p><br>
                    <p class="message__text_inner">
                        Хассельблад в итоге адаптировал SWC для космоса, но что-то пошло не так и на ракету они так
                        никогда
                        и
                        не попали. Всего их было произведено 25 штук, одну из них недавно продали на аукционе за 45000
                        евро.</p>
                </div>
                <div class="message">
                    <img src="img/camera.png" alt="">
                </div>
                <div class="message message__text message__text_to">
                    <p class="message__text_inner">Ясно</p>
                    <i class="fas fa-check-double"></i>
                    <p class="message__time time">10:49</p>
                </div>
            </main>
            <footer class="messages__footer">
                <button class="button paperclip"><i class="fas fa-paperclip"></i></button>
                <input class="search messages__search" type="text" placeholder="Сообщение" name="message">
                <button class="button"><i class="fas fa-arrow-right icon"></i></button>
            </footer>
        </div>
    </div>
</script>
</body>
</html>
