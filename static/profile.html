<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/accfeb1a6a.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
<div class="profile">
    <nav class="profile__nav">
        <a href="chat.html"><i class="fas fa-arrow-left icon button"></i></a>
    </nav>
    <main class="profile__main">
        <div>
            <a class="link" href="change_photo.html">
                <i class="fas fa-image profile__avatar">
                    <span class="profile__avatar_tooltip">Поменять аватар</span>
                </i>
            </a>
            <p class="profile__name">Иван</p>
        </div>
        <form class="profile__form">
            <div class="form__row">
                <p class="form__row_name">Почта</p>
                <input class="form__row_value form__input" type="email" value="pochta@yandex.ru" disabled/>
            </div>
            <div class="form__row">
                <p class="form__row_name">Логин</p>
                <input class="form__row_value form__input" type="text" value="ivanivanov" disabled/>
            </div>
            <div class="form__row">
                <p class="form__row_name">Имя</p>
                <input class="form__row_value form__input" type="text" value="Иван" disabled/>
            </div>
            <div class="form__row">
                <p class="form__row_name">Фамилия</p>
                <input class="form__row_value form__input" type="text" value="Иванов" disabled/>
            </div>
            <div class="form__row">
                <p class="form__row_name">Имя в чате</p>
                <input class="form__row_value form__input" type="text" value="Иван" disabled/>
            </div>
            <div class="form__row">
                <p class="form__row_name">Телефон</p>
                <input class="form__row_value form__input" type="text" value="+7 (909) 967 30 30" disabled/>
            </div>
        </form>
        <div class="profile__form">
            <div class="form__row">
                <a class="link form__pink_link" href="change_profile.html">Изменить данные</a>
            </div>
            <div class="form__row">
                <a class="link form__pink_link" href="change_password.html">Изменить пароль</a>
            </div>
            <div class="form__row">
                <a class="link form__red_link" href="/index.html">Выйти</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
