<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/accfeb1a6a.js" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <title>Profile</title>
</head>
<body>
<div class="profile">
    <div class="profile__nav">
        <a href="chat.html"><i class="fas fa-arrow-left icon button"></i></a>
    </div>
    <div class="profile__main">
        <a class="link" href="change_photo.html">
            <i class="fas fa-image profile__avatar">
                <span class="profile__avatar_tooltip">Поменять аватар</span>
            </i>
        </a>
        <form name="form" class="profile__form">
            <div class="form__row">
                <label class="form__row_name">Почта</label>
                <input class="form__row_value form__input" type="email" name="email" value="pochta@yandex.ru"/>
            </div>
            <div class="form__row">
                <label class="form__row_name">Логин</label>
                <input class="form__row_value form__input" type="text" name="login" value="ivanivanov"/>
            </div>
            <div class="form__row">
                <label class="form__row_name">Имя</label>
                <input class="form__row_value form__input" type="text" name="first_name" value="Иван"/>
            </div>
            <div class="form__row">
                <label class="form__row_name">Фамилия</label>
                <input class="form__row_value form__input" type="text" name="second_name" value="Иванов"/>
            </div>
            <div class="form__row">
                <label class="form__row_name">Имя в чате</label>
                <input class="form__row_value form__input" type="text" name="display_name" value="Иван"/>
            </div>
            <div class="form__row">
                <label class="form__row_name">Телефон</label>
                <input class="form__row_value form__input" type="tel" name="phone" value="+7 (909) 967 30 30" />
            </div>
        </form>
        <a class="link_button" href="profile.html">Сохранить</a>
    </div>
</div>
</body>
</html>
