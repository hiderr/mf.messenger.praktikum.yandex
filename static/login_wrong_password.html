<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<main class="wrapper">
    <div class="login_box">
        <h1 class="login_box_title">Вход</h1>
        <form name="form" class="login_form">
            <div class="form__input_wrapper">
                <label class="login_form_label">Логин</label>
                <input class="form__input" type="text" name="login" value="ivanivanov2">
            </div>
            <div class="message_box">
                <label class="login_form_label">Пароль</label>
                <input class="form__input" type="password" name="password" value="123456789">
                <p class="error_message form__input_error">Неверный пароль</p>
            </div>
        </form>
        <div class="form_buttons">
            <a class="link" href="login_success.html">
                <button class="link_button">Авторизоваться</button>
            </a>
            <a class="link text_link" href="signin.html">Нет аккаунта?</a>
        </div>
    </div>
</main>
</body>
</html>
